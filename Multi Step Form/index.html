<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi Step Form</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div id="container">

        <form action="" id="form">
            <h1>Personal Information</h1>
            <div class="inp">
                First Name<input type="text" name="" id="fname" required>
            </div>
            <div id="fname-res">

            </div>
            <div class="inp">
                Last Name<input type="text" name="" id="lname" required>
            </div>
            <div id="lname-res">

            </div>
            <div class="inp">
                Phone Number<input type="number" name="" id="tel" required>
            </div>
            <div id="tel-res">

            </div>
        </form>
        <button id="btn1">
            NEXT
        </button>
    </div>


    <div id="container2">
        <div class="border">

        </div>
        <form action="" id="form">
            <h1>Qualification</h1>
            <div class="inp">
                Matric Degree<input type="text" name="" id="mdegree" required>
            </div>
            <div id="mdegree-res">

            </div>
            <div class="inp">
                Intermediate Degree<input type="text" name="" id="Intdegree" required>
            </div>
            <div id="Intdegree-res">

            </div>
            <div class="inp">
                Bachelor's Degree<input type="tel" name="" id="BSdegree" required>
            </div>
            <div id="BSdegree-res">

            </div>
        </form>
        <div class="btn-flex">
            <button id="backbtn1">
                BACK
            </button>
            <button id="btn2">
                NEXT
            </button>
        </div>
    </div>
    <div id="container3">
        <div class="border">

        </div>
        <form action="" id="form">
            <h1>Create Account</h1>
            <div class="inp">
                Email<input type="email" name="" id="email" required>
            </div>
            <div id="email-res">

            </div>
            <div class="inp">
                Password<input type="password" name="p" id="pass" required>
            </div>
            <div id="pass-res">

            </div>
            <div class="inp">
                Confirm password<input type="password" name="p" id="confirmPass" required>
            </div>
            <div id="confirm-res">

            </div>
        </form>
        <div class="btn-flex">
            <button id="backbtn2">
                BACK
            </button>
            <button id="btn3">
                DONE
            </button>
        </div>
    </div>






    






































































    <script src="index.js"></script>
</body>

</html>
